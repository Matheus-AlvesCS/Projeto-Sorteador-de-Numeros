<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Sorteador de Números</title>
</head>
<body>
    <img src="./assets/sort 1.png" alt="logo-dev-sorteio">
    <div class="container">
        <p>Sortear um número</p>
        <div class="input-box">
            <input id="min-number" type="number" placeholder="mínimo">
            <input id="max-number" type="number" placeholder="máximo">
        </div>
    </div>
    <p class="result"></p>
    <button class="main-button">Sortear</button>
</body>
<script src="./script.js"></script>
</html>
